<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Flight Search</title>
</head>
<body>
	<div align="center">
		<h1>Flights</h1>
		<table border="1" style="padding:5px">
			<thead>
				<tr>
					<th>Flight Id</th>
					<th>Destination</th>
					<th>Duration</th>
					<th>Flight Date</th>
					<th>Flight Number</th>
					<th>Flight Time</th>
					<th>Origin</th>
					<th>Fare</th>
					<th>Booking</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="flight : ${listFlights}">
					<td th:text="${flight.id}">Id</td>
					<td th:text="${flight.destination}">Destination</td>
					<td th:text="${flight.duration}">Duration</td>
					<td th:text="${flight.flightDate}">Flight Date</td>
					<td th:text="${flight.flightNo}">Flight Number</td>
					<td th:text="${flight.flightTime}">Flight Time</td>
					<td th:text="${flight.origin}">Origin</td>
					<td th:text="${flight.fare.fare}">Fare Id</td>
					<td><a href="/book?flightId=${flight.id}" >Book</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
