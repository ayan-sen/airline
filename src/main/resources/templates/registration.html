<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div align="center">
	<h1>Registration</h1>
    <form action="#" th:action="@{/registration-submit}" th:object="${user}" method="post">
    	<p>First Name: <input type="text" th:field="*{firstName}" /></p>
    	<p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    	<p>Gender: <input type="text" th:field="*{gender}" /></p>
    	<p>Email: <input type="text" th:field="*{email}" /></p>
    	<p>Mobile Number: <input type="tel" th:field="*{mobile}" /></p>
    	<p>User Name: <input type="text" th:field="*{username}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    </div>
</body>
</html>
